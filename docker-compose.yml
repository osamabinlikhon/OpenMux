version: "3.8"

services:
  sandbox:
    build:
      context: .
      dockerfile: docker/Dockerfile.sandbox
    image: openmux-sandbox:latest
    ports:
      - "5900:5900"
      - "8080:8080"
      - "9222:9222"
    environment:
      - DISPLAY=:99
      - SANDBOX_API_PORT=8080
      - SANDBOX_VNC_PORT=5900
      - SANDBOX_CDP_PORT=9222
    volumes:
      - sandbox-data:/home/myuser
    networks:
      - openmux-network

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DOCKER_HOST=unix:///var/run/docker.sock
      - NODE_ENV=development
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./server/src:/app/src
    depends_on:
      - sandbox
    networks:
      - openmux-network
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - server
    volumes:
      - ./web/src:/app/src
    networks:
      - openmux-network
    command: npm run dev

volumes:
  sandbox-data:

networks:
  openmux-network:
    driver: bridge
